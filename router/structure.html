<!DOCTYPE html>
<html>
  <script type="dagger/modules">
    {
      "view": {
          "uri": "#view"
      },
      "style": "#style"
    }
  </script>
  <template id="view">
    <h2>${ $['router.structure'] }</h2>
    <div class="content">
      <template *each="$['router.structure.sections']">
        <h3 class="question">${ item.question }</h3>
        <div class="answer" *html="item.answer"></div>
      </template>
    </div>
  </template>
  <style id="style" type="dagger/style">
    h3::before {
        content: "😕";
        margin-right: 10px;
    }
    .answer::before {
        content: "😄";
        margin-right: 10px;
    }
    span.format {
        font-style: italic;
    }
  </style>
</html>

本质上，路由配置项是渲染当前页面场景所需资源（<a href="module/introduction">模块</a>等）的描述信息。
