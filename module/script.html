<div class="content">
  <template *exist="language === 'zhCN'">
    <h2>模块 / 脚本</h2>
    <h3 class="question">什么是脚本模块</h3>
    <div class="answer">
      <div>脚本模块是一组可复用的javaScript代码片段。</div>
      <div>脚本模块配置项的“type”值为“script”。</div>
      <div>您可以在指令表达式中通过“$module”变量访问脚本模块的内容。</div>
    <h3 class="question">脚本模块语法</h3>
    <div class="answer">脚本模块基于标准的<a target="_blank" href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide/Modules">esm</a>语法规范实现。如果需要，您也可以在脚本模块代码中import其他javaScript脚本。我们来看例子：
      <iframe height="300" style="width: 100%;" scrolling="no" title="[dagger-demo] script module (import/export)" src="https://codepen.io/dagger8224/embed/vYdamoK?default-tab=html%2Cresult&editable=true&theme-id=dark" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
        See the Pen <a href="https://codepen.io/dagger8224/pen/vYdamoK">
        [dagger-demo] script module (import/export)</a> by Tony Peakman (<a href="https://codepen.io/dagger8224">@dagger8224</a>)
        on <a href="https://codepen.io">CodePen</a>.
      </iframe>
    </div>
    <h3 class="question">脚本模块的配置项字段</h3>
    <div class="answer">
      <div>除模块的通用配置项字段外，脚本模块还支持布尔类型的“anonymous”字段。当“anonymous”为true（默认值）时，您无需显式指定模块名称即可直接通过“$module”变量访问模块中导出的方法。匿名访问方式可以让指令代码更加简洁。</div>
      如果多个脚本模块下存在同名方法，为避免出现冲突，您需要将“anonymous”设置为false。我们来看例子：
      <iframe height="300" style="width: 100%;" scrolling="no" title="[dagger-demo] script module (anonymous)" src="https://codepen.io/dagger8224/embed/PoQBmZq?default-tab=html%2Cresult&editable=true&theme-id=dark" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
        See the Pen <a href="https://codepen.io/dagger8224/pen/PoQBmZq">
        [dagger-demo] script module (anonymous)</a> by Tony Peakman (<a href="https://codepen.io/dagger8224">@dagger8224</a>)
        on <a href="https://codepen.io">CodePen</a>.
      </iframe>
    </div>
  </template>
  <template *exist="language === 'enUS'">
    <h2>Module / Script</h2>
    <h3 class="question">What is a script module?</h3>
    <div class="answer">
      <div>A script module is a group of reusable JavaScript code snippets.</div>
      <div>The "type" field of the script module configuration item is set to "script".</div>
      <div>You can access the content of the script module through the "$module" variable in the instruction expression.</div>
    <h3 class="question">Script module syntax</h3>
    <div class="answer">The script module is implemented based on the standard <a target="_blank" href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide/Modules">esm</a> syntax specification. If you need, you can also import other JavaScript scripts in the script module code. Let's take a look at an example:
      <iframe height="300" style="width: 100%;" scrolling="no" title="[dagger-demo] script module (import/export)" src="https://codepen.io/dagger8224/embed/vYdamoK?default-tab=html%2Cresult&editable=true&theme-id=dark" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
        See the Pen <a href="https://codepen.io/dagger8224/pen/vYdamoK">
        [dagger-demo] script module (import/export)</a> by Tony Peakman (<a href="https://codepen.io/dagger8224">@dagger8224</a>)
        on <a href="https://codepen.io">CodePen</a>.
      </iframe>
    </div>
    <h3 class="question">Script module configuration item fields</h3>
    <div class="answer">
      <div>In addition to the common configuration item fields of the module, the script module also supports a boolean type "anonymous" field. When "anonymous" is true (the default value), you can directly access the exported methods of the module through the "$module" variable without specifying the module name explicitly. Anonymous access can make the instruction code more concise.</div>

        See the Pen <a href="https://codepen.io/dagger8224/pen/PoQBmZq">
        [dagger-demo] script module (anonymous)</a> by Tony Peakman (<a href="https://codepen.io/dagger8224">@dagger8224</a>)
        on <a href="https://codepen.io">CodePen</a>.
      </iframe>
    </div>
  </template>
