<div class="content">
  <template *exist="language === 'zhCN'">
    <h2>指令 / @directive</h2>
    <h3 class="question">@directive指令的作用</h3>
    <div class="answer">您可以使用“@directive”元指令来动态构造指令。</div>
    <h3 class="question">@directive的执行结果</h3>
    <div class="answer">
      <div>dagger.js将“@directive”指令的执行结果转换为宿主元素上的指令。</div>
      <div>“@directive”指令的执行结果支持多种形式：
        <div class="margin">1. 字符串类型。框架将字符串的内容作为一条指令声明来处理。我们来看例子：
          <iframe height="300" style="width: 100%;" scrolling="no" title="[dagger-demo] @directive directive (string)" src="https://codepen.io/dagger8224/embed/oNEoaZo?default-tab=html%2Cresult&editable=true&theme-id=dark" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
            See the Pen <a href="https://codepen.io/dagger8224/pen/oNEoaZo">
            [dagger-demo] @directive directive (string)</a> by Tony Peakman (<a href="https://codepen.io/dagger8224">@dagger8224</a>)
            on <a href="https://codepen.io">CodePen</a>.
          </iframe>
        </div>
        <div class="margin">2. 对象类型。对象中需要包含“name”和“value”两个字段，分别指向指令名（包含前缀和修饰符），和指令表达式的内容。我们来看例子：
          <iframe height="300" style="width: 100%;" scrolling="no" title="[dagger-demo] @directive directive (object)" src="https://codepen.io/dagger8224/embed/ExQbOpO?default-tab=html%2Cresult&editable=true&theme-id=dark" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
            See the Pen <a href="https://codepen.io/dagger8224/pen/ExQbOpO">
            [dagger-demo] @directive directive (object)</a> by Tony Peakman (<a href="https://codepen.io/dagger8224">@dagger8224</a>)
            on <a href="https://codepen.io">CodePen</a>.
          </iframe>
        </div>
        <div class="margin">3. 数组类型。您也可以混合使用以上两种方式，只要数组中的项目是合法的动态指令内容即可。我们来看例子：
          <iframe height="300" style="width: 100%;" scrolling="no" title="[dagger-demo] @directive directive (mixed)" src="https://codepen.io/dagger8224/embed/qBxVJop?default-tab=html%2Cresult&editable=true&theme-id=dark" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
            See the Pen <a href="https://codepen.io/dagger8224/pen/qBxVJop">
            [dagger-demo] @directive directive (mixed)</a> by Tony Peakman (<a href="https://codepen.io/dagger8224">@dagger8224</a>)
            on <a href="https://codepen.io">CodePen</a>.
          </iframe>
        </div>
      </div>
      <div>请注意，“@directive”指令不支持修饰符，您也不能使用“@directive”指令来声明相同宿主元素上的“<a target="_blank" href="directive/raw">@raw</a>”或者另一个“@directive”指令。</div>
    </div>
  </template>
  <template *exist="language === 'enUS'">
    <h2>Directive / @directive</h2>
    <h3 class="question">What is the usage of the @directive directive?</h3>
    <div class="answer">You can use the "@directive" meta-directive to dynamically construct directives.</div>
    <h3 class="question">What is the execution result of the @directive directive?</h3>
    <div class="answer">
      <div>dagger.js converts the execution result of the "@directive" directive to a directive on the host element.</div>
      <div>The execution result of the "@directive" directive supports various forms:
        <div class="margin">1. String type. The framework treats the string content as a directive declaration. Let's take a look at an example:
          <iframe height="300" style="width: 100%;" scrolling="no" title="[dagger-demo] @directive (string)" src="https://codepen.io/dagger8224/embed/oNEoaZo?default-tab=html%2Cresult&editable=true&theme-id=dark" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
            See the Pen <a href="https://codepen.io/dagger8224/pen/oNEoaZo">
            [dagger-demo] @directive (string)</a> by Tony Peakman (<a href="https://codepen.io/dagger8224">@dagger8224</a>)
            on <a href="https://codepen.io">CodePen</a>.
          </iframe>
        </div>
        <div class="margin">2. Object type. The object needs to contain two fields, "name" and "value", which point to the directive name (including prefix and decorators), and the content of the directive expression. Let's take a look at an example:
          <iframe height="300" style="width: 100%;" scrolling="no" title="[dagger-demo] @directive (object)" src="https://codepen.io/dagger8224/embed/ExQbOpO?default-tab=html%2Cresult&editable=true&theme-id=dark" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
            See the Pen <a href="https://codepen.io/dagger8224/pen/ExQbOpO">
            [dagger-demo] @directive (object)</a> by Tony Peakman (<a href="https://codepen.io/dagger8224">@dagger8224</a>)
            on <a href="https://codepen.io">CodePen</a>.
          </iframe>
        </div>
        <div class="margin">3. Array type. You can mix the above two forms, as long as the items in the array are valid dynamic directive content. Let's take a look at an example:
          <iframe height="300" style="width: 100%;" scrolling="no" title="[dagger-demo] @directive (mixed)" src="https://codepen.io/dagger8224/embed/qBxVJop?default-tab=html%2Cresult&editable=true&theme-id=dark" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
            See the Pen <a href="https://codepen.io/dagger8224/pen/qBxVJop">
            [dagger-demo] @directive (mixed)</a> by Tony Peakman (<a href="https://codepen.io/dagger8224">@dagger8224</a>)
            on <a href="https://codepen.io">CodePen</a>.
          </iframe>
        </div>
      </div>
      <div>Note that the "@directive" directive does not support decorators, and you cannot use "@directive" to declare the same host element with the "<a target="_blank" href="directive/raw">@raw</a>" or another "@directive" directive.</div>
    </div>
  </template>
</div>
