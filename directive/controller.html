
<div class="content">
  <template *exist="language === 'zhCN'">
    <h2>指令 / 控制指令</h2>
    <h3 class="question">什么是控制指令</h3>
    <div class="answer">
      <div>控制指令是当作用域下数据发生变化时由框架触发执行的一组指令的统称。</div>
      <div>您可以把控制指令理解为具有动态响应能力的<a target="_blank" href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Attributes">元素属性</a>。</div>
    </div>
    <h3 class="question">控制指令实例列表</h3>
    <div class="answer"><a class="margin" href="directive/checked">*checked</a><a class="margin" href="directive/class">*class</a><a class="margin" href="directive/each">*each</a><a class="margin" href="directive/exist">*exist</a><a class="margin" href="directive/file">*file</a><a class="margin" href="directive/focus">*focus</a><a class="margin" href="directive/html">*html</a><a class="margin" href="directive/result">*result</a><a class="margin" href="directive/selected">*selected</a><a class="margin" href="directive/style">*style</a><a class="margin" href="directive/text">*text</a><a class="margin" href="directive/value">*value</a><a class="margin" href="directive/watch">*watch</a><a class="margin" href="directive/boolean">布尔指令</a><a class="margin" href="directive/general">一般指令</a></div>
    <h3 class="question">控制指令的触发条件</h3>
    <div class="answer">
      <div>控制指令（<a href="directive/each">“*each”</a>和<a href="directive/exist">“*exist”</a>指令除外）将在宿主元素进入加载完成阶段后首次触发执行。</div>
      <div>在宿主元素的生存周期内，如果指令表达式计算过程所依赖的作用域字段的值发生变化，控制指令将再次触发更新。这个机制称为控制指令对作用域变量的响应依赖。</div>
      <div>我们来看一个响应依赖的示例：
        <iframe height="300" style="width: 100%;" scrolling="no" title="[dagger-demo] responsive dependency" src="https://codepen.io/dagger8224/embed/PoQmegw?default-tab=html%2Cresult&editable=true&theme-id=dark" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
          See the Pen <a href="https://codepen.io/dagger8224/pen/PoQmegw">
          [dagger-demo] responsive dependency</a> by Tony Peakman (<a href="https://codepen.io/dagger8224">@dagger8224</a>)
          on <a href="https://codepen.io">CodePen</a>.
        </iframe>
        <div>当input元素的值发生变化时，span上指令“<a href="directive/text">*text</a>”的表达式（依赖了作用域下的变量“a”和“b”）将重新触发执行。</div>
      </div>
    </div>
  </template>
  <template *exist="language === 'enUS'">
    <h2>Directive / Control Directive</h2>
    <h3 class="question">What are Control Directives?</h3>
    <div class="answer">
      <div>Control directives are a group of directives that are triggered when the data in the scope changes.</div>
      <div>You can understand control directives as <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes">element attributes</a> with dynamic response capabilities.</div>
    </div>
    <h3 class="question">List of Control Directives</h3>
    <div class="answer">
      <a class="margin" href="directive/checked">*checked</a><a class="margin" href="directive/class">*class</a><a class="margin" href="directive/each">*each</a><a class="margin" href="directive/exist">*exist</a><a class="margin" href="directive/file">*file</a><a class="margin" href="directive/focus">*focus</a><a class="margin" href="directive/html">*html</a><a class="margin" href="directive/result">*result</a><a class="margin" href="directive/selected">*selected</a><a class="margin" href="directive/style">*style</a><a class="margin" href="directive/text">*text</a><a class="margin" href="directive/value">*value</a><a class="margin" href="directive/watch">*watch</a><a class="margin" href="directive/boolean">boolean</a><a class="margin" href="directive/general">general</a>
    </div>
    <h3 class="question">Trigger Conditions of Control Directives</h3>
    <div class="answer">
      <div>Control directives (except for <a href="directive/each">*each</a> and <a href="directive/exist">*exist</a>) will be triggered when the host element enters the loading phase for the first time.</div>
      <div>In the lifeCycle of the host element, if the value of the scope field that the directive expression depends on changes, the control directive will be triggered again to update. This mechanism is called the response dependency of control directives on scope variables.</div>
      <div>Let's take a look at an example of responsive dependency:
        <iframe height="300" style="width: 100%;" scrolling="no" title="[dagger-demo] responsive dependency" src="https://codepen.io/dagger8224/embed/PoQmegw?default-tab=html%2Cresult&editable=true&theme-id=dark" frameborder="no" loading="lazy" allowtransparency="true" allowfullscreen="true">
          See the Pen <a href="https://codepen.io/dagger8224/pen/PoQmegw">
          [dagger-demo] responsive dependency</a> by Tony Peakman (<a href="https://codepen.io/dagger8224">@dagger8224</a>)
          on <a href="https://codepen.io">CodePen</a>.
        </iframe>
        <div>When the value of the input element changes, the expression of the "<a href="directive/text">*text</a>" directive on the span (which depends on the variables "a" and "b" in the scope) will be re-triggered.</div>
      </div>
    </div>
  </template>
</div>
