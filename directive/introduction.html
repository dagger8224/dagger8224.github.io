<template $exist="language == 'zh-cn'">
  <h2>${ $['directive.introduction'] }</h2>
  <div class="content">
    <h3 class="question">什么是指令</h3>
    <div class="answer">
      <div>从技术上来说，dagger.js是一个指令驱动开发框架（DDD），指令是用户代码执行的唯一入口。如果把页面看做是一辆汽车，那么dagger.js相当于车辆的发动机，指令则是遍布车身底盘的传动齿轮。</div>
      <div>形式上，指令是具有特定结构的<a target="_blank" href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Attributes">元素属性</a>。在运行时当中，指令将转化为一个回调函数，由框架在满足条件时触发调用。</div></div>
    <h3 class="question">宿主元素与平凡元素</h3>
    <div class="answer">
      <div>声明了指令的DOM元素称为该条指令的宿主元素。</div>
      <div>在一个元素上可以声明任意条指令，没有声明任何指令的元素称为平凡元素。</div>
    </div>
    <h3 class="question">指令的结构</h3>
    <div class="answer">一个典型的指令由“ 前缀 + 名称 + <a href="directive/decorator">修饰符</a>（可选）+ <a href="directive/expression">表达式</a> ” 四部分组成，下面的input元素上声明了一个<a href="directive/controller">控制指令</a>：<div class="code">&lt;input $value#number="expression"&gt;</div>在上面的html片段中，input元素是指令的宿主元素，“$”是指令前缀，“value”是指令名称，“number”是指令修饰符，“expression”是指令表达式。</div>
    <h3 class="question">指令的类型</h3>
    <div class="answer">dagger.js定义了四种不同类型的指令，每种指令的定义和使用方法将在相关章节中进行具体讲解。下面表格中列举了这些指令的差异部分，方便读者进行直观比较：</div>
    <table>
      <thead>
        <tr>
          <th>类型</th>
          <th>前缀</th>
          <th>支持修饰符</th>
          <th>触发条件</th>
          <th>触发次数</th>
          <th>举例</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><a href="directive/lifeCycle">生命周期指令</a></td>
          <td>+</td>
          <td>✔️</td>
          <td class="trigger">元素创建或销毁</td>
          <td>一次</td>
          <td class="directive"><a href="directive/loading">+loading</a></td>
        </tr>
        <tr>
          <td><a href="directive/controller">控制指令</a></td>
          <td>$</td>
          <td>✔️</td>
          <td class="trigger">依赖数据发生变化</td>
          <td>多次</td>
          <td class="directive"><a href="directive/each">$each</a></td>
        </tr>
        <tr>
          <td><a href="directive/eventHandler">事件指令</a></td>
          <td>+</td>
          <td>✔️</td>
          <td class="trigger">用户操作或系统事件</td>
          <td>多次</td>
          <td class="directive"><span>+click</span></td>
        </tr>
        <tr>
          <td><a href="directive/meta">元指令</a></td>
          <td>@</td>
          <td>❌</td>
          <td class="trigger">框架对页面元素解析</td>
          <td>一次</td>
          <td><a href="directive/raw">@raw</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
<template $exist="language == 'en-us'">
  <h2>${ $['directive.introduction'] }</h2>
  <div class="content">
    <template $each="$['directive.introduction.sections']">
      <h3 class="question">${ item.question }</h3>
      <div class="answer" $html="item.answer"></div>
    </template>
  </div>
</template>
