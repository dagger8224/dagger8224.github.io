<template $exist="language == 'zh-cn'">
  <h2>${ $['directive.introduction'] }</h2>
  <div class="content">
    <h3 class="question">什么是指令</h3>
    <div class="answer">你可以把指令理解为一个回调函数，由框架在满足条件时触发调用。在dagger.js中，指令是用户代码执行的唯一入口。</div>
  </div>
</template>
<template $exist="language == 'en-us'">
  <h2>${ $['directive.introduction'] }</h2>
  <div class="content">
    <template $each="$['directive.introduction.sections']">
      <h3 class="question">${ item.question }</h3>
      <div class="answer" $html="item.answer"></div>
    </template>
  </div>
</template>
