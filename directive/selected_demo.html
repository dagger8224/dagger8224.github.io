<div $loading="{ selectedArray1: ['b', 'c'], selectedValue1: 'c', selectedValue2: 'c', selectedArray2: ['b', 'c'] }">
    <span>${ JSON.stringify(selectedArray1) }</span>
    <br/>
    <input type="checkbox" name="checkbox-group" $selected="selectedArray1" value="a">1st checkbox</input>
    <input type="checkbox" name="checkbox-group" $selected="selectedArray1" value="b">2nd checkbox</input>
    <input type="checkbox" name="checkbox-group" $selected="selectedArray1" value="c">3rd checkbox</input>
    <br/>
    <span>${ selectedValue1 }</span>
    <br/>
    <input type="radio" name="radio-group" $selected="selectedValue1" value="a">1st radio</input>
    <input type="radio" name="radio-group" $selected="selectedValue1" value="b">2nd radio</input>
    <input type="radio" name="radio-group" $selected="selectedValue1" value="c">3rd radio</input>
    <br/>
    <span>${ selectedValue2 }</span>
    <br/>
    <select $selected="selectedValue2">
        <option value="a">1st option</option>
        <option value="b">2nd option</option>
        <option value="c">3rd option</option>
    </select>
    <br/>
    <span>${ JSON.stringify(selectedArray2) }</span>
    <br/>
    <select multiple $selected="selectedArray2">
        <option value="a">1st option</option>
        <option value="b">2nd option</option>
        <option value="c">3rd option</option>
    </select>
</div>
