  <template *exist="language == 'zhCN'">
    <h2>指令 / +loaded</h2>
    <h3 class="question">+loaded指令的作用</h3>
    <div class="answer">“+loaded”指令在宿主元素连接到DOM树之后（加载完成阶段）由框架触发调用，主要用于对宿主元素和作用域变量进行初始化操作。</div>
    <h3 class="question">+loaded指令的执行结果</h3>
    <div class="answer">dagger.js不会对“+loaded”指令表达式的执行结果进行进一步处理。</div>
    <h3 class="question">+loaded指令示例</h3>

  <template *exist="language == 'enUS'">
    <h2>Directive / +loaded</h2>
    <h3 class="question">What is the +loaded directive?</h3>
    <div class="answer">The "+loaded" directive is called by the framework after the host element is connected to the DOM tree (loading complete stage). It is mainly used to initialize the host element and scope variables.</div>
    <h3 class="question">What is the result of the +loaded directive?</h3>
    <div class="answer">dagger.js does not process the execution result of the "+loaded" directive expression.</div>
