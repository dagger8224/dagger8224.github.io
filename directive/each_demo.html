<div $loading="{ array1: ['a', 'b'], array2: { name: 'Tony', age: 35 }, array3: '123', index: 0 }">
    <button +click="array1.push(String.fromCharCode('c'.charCodeAt(0) + (index++)))">push to array1</button>
    <div $each="array1">
        <span>This is item "${ item }" of array1, with index ${ index } and key "${ key }".</span>
    </div>
    <div $each="array2" +click="alert(item)">
        <p>This is item "${ item }" of array2, with index ${ index } and key "${ key }".</p>
    </div>
    <div $each="array1">
        <span $each#item:slice="array3">${ item } - ${ slice }</span>
    </div>
</div>
