<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3e%3ctext y=%22.9em%22 font-size=%2280%22%3eðŸ—¡ï¸%3c/text%3e%3c/svg%3e">
    <link rel="preload" href="./configs.json" as="fetch" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css.css" media="print" onload="media = 'all'">-->
    <style>[dg-cloak] { display: none !important; }</style>
    <script type="module" integrity1="sha256-j36ZDu6LWjub1P/IAX9LlsRFNkLSt4Pcrd8/xRfPpFc=" crossorigin="anonymous" src="http://dagger.core.com:8280/dagger.js" defer></script>
    <script type="dagger/configs" integrity1="CV7omJ8n3bMRVSdloGsIeJTnvfc6By4UTXna5C+7CHw=" src="./configs.json"></script>
    <title $text="`${ $router.schemes.title } demo`">loading...</title>
    <template id="index_template">
        <custom_tag1>This is custom tag1 defined in "index" namespace.</custom_tag1>
        <div id="plain-previous-sibling"></div>
        <div id="plain-wrapper">
            <div id="index" $loading="content">
                <a $each#item:slice="array" $href="`controllers/${ slice.path }${ slice.query ? `?${ slice.query }` : '' }`" $title="`${ slice.path } demo`">${ index + 1 }. ${ slice.path } demo</a>
                <br/>
            </div>
        </div>
        <div id="plain-next-sibling"></div>
    </template>
    <template id="component">
        <div class="component">${ component }</div>
    </template>
    <template id="prefix">
        <div class="prefix-raw">prefix</div>
        <div class="prefix-plain">prefix-${ item }</div>
        <div $class="`prefix-${ item }`">prefix-${ item }</div>
        <suffix $each="'string'" $exist="item > 'n'"></suffix>
    </template>
    <template id="suffix">
        <div $class="`suffix-${ item }`">suffix-${ item }</div>
    </template>
    <script id="root_test_script" type="dagger/script">
        export const test = () => alert('root_test_script');
    </script>
    <script id="index_test_script" type="dagger/script">
        export const test = () => alert('index_test_script');
    </script>
    <script id="script" type="dagger/script">
        export const clear = () => console.clear();
    </script>
    <style id="index_style" type="dagger/style">
        a {
            display: inline-block;
            padding: 10px;
        }
    </style>
    <style>
      body {
        display: block !important;
        border: 10px solid blue;
      }
    </style>
  </head>
  <body dg-cloak>
    <!--<div class="raw"></div>
    <div $class="'connected'">${ Math.PI }</div>
    <br/>-->
    <!--<prefix $each="[1, 2, 4]" $exist="(() => { setTimeout(() => {item = 3}, 1000); return item > 2; })()"></prefix>-->
    <!--<prefix $each="[1, 2, 4]" $exist="item > 1"></prefix>
    <component></component>
    <br/>
    <div @raw id="root-raw" $loading="{}"></div>
    <div class="root-each" $each="'string'">
      <div @raw $loading="1234"></div>
    </div>-->
    <span class="raw">Please click the following links to see directives demo:</span>
    <a $exist="true" href="mailto://dagger8224@gmail.com">mail to author</a>
    <br/>
    <component></component>
    <custom_tag0>This is global custom tag0.</custom_tag0>
    <!--<directive></directive>
    <template $html="'<directive></directive>'"></template>
    <template $html="(() => '<directive></directive>')($router.identity)"></template>-->
    <div class="mountPoint1" $loading="{ item: 'default-item' }" $html="(() => `<${ $router.schemes.template }></${ $router.schemes.template }>`)($router.identity)" watch="console.clear($router.schemes.template)"></div>
    <span>This the end!</span>
  </body>
</html>
